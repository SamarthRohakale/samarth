<html>
<head><title>Student Registration Form</title>
<style>
.style1{
   background-color:skyblue;
   }

</style>

<body>

<div>
<h1 class="style1">
<fieldset>
<tr>
<table border=1 align="center"><th><h1><center><label>Student Registration Form</label></center></h1></th></table>
<td><h1 align="center"></td>
</tr>

<table border=1 align="center">

<tr>
<th><label> Name:</label></th>
<td><input type="text" placeholder="enter your name"></td>
</tr>

<tr>
<th></label>Father's Name:</label></th>
<td><input type="text"<td>
</tr>

<tr>
<th></label>Mother's Name:</label></th>
<td><input type="text"></td>
</tr>

<tr>
<th><label>Phone Number:</label></th>
<td><input type="number"  placeholder="7565xxxxxxxxx"></td>
</tr>

<tr>
<th><label>Email:</label></th>
<td><input type="email" placeholder="samarth@gmail.com"></td>
</tr>

<tr>
<th><label>Gender:</label></th>
<td><input type="radio" name="Gender" value="male">Male 
<input type="radio" name="Gender" value="female">Female
<input type="radio" name="Gender"  value="other">Other</td>
</tr>

<tr>
<th><label>Date Of Birth:</label></th>
<td><input type="date"></td>
</tr>

<tr>
<th><label>Address:</label></th>
<td><input type="text" placeholder = "street:- house:- road:-"></td>
</tr>

<tr>
<th><label>Blood Group:</label></th>
<td>
<select>
<option value="select">select</option>
<option value="O+">O+</option>
<option value="A+">A+</option>
<option value="B+">B+</option>
</select>
</td>

<tr>
<th><label> Department:</label></th>
<td>
<input type="radio">CSE
<input type="radio">EEE
<input type="radio">BBA
</td>
</tr>

<tr>
<th><label>Cource:</label>
<td>
<input type="checkbox">C 
<input type="checkbox">C++
<input type="checkbox">Java
<input type="checkbox">Machine Learning
<input type="checkbox">Robatic
</td>
</tr>

<tr>
<th><label>Photo:</th>
<td><input type="file"></td>
</tr>

<tr>
<td><input type="submit" value="submit">
<input type="Reset" value="Reset"></td>
</tr>

</table>
</form>
</div>
</h1>
</fieldset>
</body>
</head>
</html>
