<html>
<head>
<title>form tag</title>
</head>
<body>
<form  method="POST" enctype="multipart/form-data">
<!--
<form method="POST">
<lable>name</lable>
<input type="text" placeholder="enter your name"> -->

<h1 align="center">Form tag</h1>
<br><br>

<table border="1" align="center">

<tr>
<th><lable>NAME</lable></th>
<td><input type="text" placeholder="enter your name"></td>
</tr>

<tr>
<th><lable>ADDRESS</lable></th>
<td><textarea rowspan="5" colspan="5"></textarea></td>
</tr>

<tr>
<th>EMAIL</th>
<td><input type="email"></td>
</tr>

<tr>
<th>PASSWORD</th>
<td><input type="password"></td>
</tr>

<!--Radio button-->

<tr>
<th>CAR</th>
<td>
<input type="radio" name="car" value="honda"><label>honda</label>
<input type="radio" name="car" value="yamaha" checked><label>yamaha</label>
<input type="radio" name="car" value="tata"></label>tata<label>
</td>
</tr>

<!--checkbox-->

<tr>
<th>LANGUAGE</th>
<td>
<input type="checkbox" name="lang" value="HTML" checked><label>HTML</label>
<input type="checkbox" name="lang" value="CSS" checked><label>CSS</label>
<input type="checkbox" name="label" value="JS"><label>JS</label>
</td>
</tr>

<!--select-->

<tr>
<th>CITY</th>
<td>
<select>
<option value="pune">pune</option>
<option value="maharashtra">maharashtra</option>
<option value="mumbai">mumbai</option>
</select>
</td>
</tr>

<tr>
<th>DATE</th>
<td><input type="date"></td>
</tr>

<tr>
<th>MONTH</th>
<td><input type="month"></td>
</tr>

<tr>
<th>TIME</th>
<td><input type="time"></td>
</tr>

<tr>
<th>DATE&TIME</th>
<td><input type="datetime-local"></td>
</tr>

<tr>
<th>NUMBER</th>
<td><input type="number" min="1" max="10"></td>
</tr>
 
 <tr>
 <th>VOLUME</th>
 <td><input type="range" min="1" max="100"></td>
 </tr>
 
 <tr>
 <th>TELEPHONE</th>
 <td><input type="tel" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"></td>
 </tr>
 
 <tr>
 <th>FILE</th>
 <td><input type="file"></td>
 </tr>
 
 <tr>
 <th>COLOR</th>
 <td><input type="color"></td>
 </tr>
 
 <!--buttons-->
 
 <tr>
 <td><input type="submit" value="submit"></td>
 <td><input type="reset" value="reset"></td>
 </tr>
 
 <!-- new button added-->
 
 <tr>
 <td colspan="2" align="center"><button>clear</button>
 </tr>
 

</table>
</form>
</body>
</html>
